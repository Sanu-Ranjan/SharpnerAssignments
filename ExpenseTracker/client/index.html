<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
      <label>
        Enter Expense Amount: <input id="amount" type="text" required />
      </label>
      <label>
        Enter Description: <input id="description" type="text" /
        required></label
      >
      <label
        >Choose Category:
        <select id="category">
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Pet">Pet Expense</option>
          <option value="Electricity">Electricity</option>
          <option value="Gas">Gas</option>
          <option value="Broad Band">Broad Band</option>
          <option value="Clothes">Clothes</option>
        </select></label
      >
      <button id="addExpense" type="submit">Add Expense</button>
    </form>
    <br />
    <br />
    <h2>Your Expenses</h2>
    <ul id="entries"></ul>
    <script defer src="./index.js"></script>
  </body>
</html>
